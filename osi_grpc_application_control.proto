syntax = "proto3";

package osi3.grpc;

import "google/protobuf/empty.proto";
import "osi_application_control.proto";

// Scenario: The simulation (client) sends an ApplicationCommand to the
// application (server, e.g. a graphics engine) and receives an ApplicationState
// in return.
service ApplicationControl {
    rpc Initialize(osi3.ApplicationControl.Meta)
        returns (osi3.ApplicationControl.State);

    rpc Start(osi3.ApplicationControl.Meta)
        returns (osi3.ApplicationControl.State);

    rpc Pause(osi3.ApplicationControl.Meta)
        returns (osi3.ApplicationControl.State);

    rpc Stop(osi3.ApplicationControl.Meta)
        returns (osi3.ApplicationControl.State);

    rpc GetState(osi3.ApplicationControl.Meta)
        returns (osi3.ApplicationControl.State);

    rpc Log(osi3.ApplicationControl.Log) returns (google.protobuf.Empty);
}
