syntax = "proto3";

package osi3.grpc;

import "google/protobuf/empty.proto";
import "osi_streaming.proto";

// Scenario: The simulation (client) sends a symmetric delta to the application
// (server, e.g. a graphics engine)
service SymmetricDelta {
    // Client unary RPC
    rpc SymmetricDelta(osi3.Streaming) returns (google.protobuf.Empty);
}
