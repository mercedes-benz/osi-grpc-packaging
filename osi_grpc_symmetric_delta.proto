syntax = "proto3";

package osi3.grpc;

import "google/protobuf/empty.proto";
import "osi_streaming.proto";

// Scenario: The application (client, e.g. a graphics engine) requests a
// symmetric delta from the simulation (server)
service SymmetricDelta {
    // Client unary RPC
    rpc SymmetricDelta(google.protobuf.Empty) returns (osi3.Streaming);
}
